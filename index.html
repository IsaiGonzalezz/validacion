  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="card">
          <div class="card-body">
              <h2 class="text-center">Iniciar sesión</h2>
              <form id="formLogin" name="formLogin">
                  <div class="form-group">
                      <label for="email">Correo electrónico:</label>
                      <input type="email" class="form-control" id="correo" placeholder="Introduce tu correo"
                          name="correo">
                  </div>
                  <div class="form-group">
                      <label for="pwd">Contraseña:</label>
                      <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña"
                          name="password">
                  </div>
                  <div class="text-center">
                      <button type="botton" class="btn btn-primary" id="login" name="login">Iniciar sesión</button>
                      <button type="button" class="btn btn-secondary">Cerrar</button>
                  </div>
              </form>
              <div class="text-center">
                  <a href="register.html">Registrar</a>
              </div>
          </div>
      </div>
  </div>
</body>
