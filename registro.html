<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="register-container">
        <form class="register-form" onsubmit="registerUser(); return false;">
            <h1>REGISTRARSE</h1>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="registerUser()">Registrarse</button>
        </form>
        <button class="close-button" onclick="closeRegister()">Cerrar</button>
    </div>

    <script>
        function closeRegister() {
            // Puedes agregar aquí el código para cerrar la página de registro
            alert('Cerrar registro');
            // Ejemplo: redirigir a la página principal
            window.location.href = "/";
        }
    </script>

</body>
</html>
